<!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form id="chatbotForm">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question" required>
        <button type="button" onclick="askQuestion()">Ask</button>
    </form>
    <div id="answerContainer"></div>

    <script>
        function askQuestion() {
            // Get the question from the input field
            var question = document.getElementById('question').value;

            // Make an AJAX request to the server to get the answer
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Display the answer in the answer container
                    var answerContainer = document.getElementById('answerContainer');
                    answerContainer.innerHTML = '<p>Answer: ' + JSON.parse(xhr.responseText) + '</p>';
                }
            };
            xhr.send('question=' + encodeURIComponent(question));
        }
    </script>
</body>
</html>
